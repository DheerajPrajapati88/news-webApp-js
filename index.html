<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="inside-removebg-preview.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="nav-link hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPl</li>
                    <li class="nav-link nav-item hover-link" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="nav-link hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="nav-link hover-link nav-item" id="Tech" onclick="onNavItemClick('Tech')">Tech</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g science..">
                <button id="search-button" class="search-button">
                    search
                </button>
                <div class="theme">
                    <span><i class="fa-solid fa-sun"></i></span>
                    <span><i class="fa-solid fa-moon"></i></span>
                    <span class="switch"></span>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container flex container" id="cards-container">
        </div>

    </main>
    <template class="news-card" id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img" alt="news-image">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 23/2/2034</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
                    inventore illum delectus asperiores id repellat debitis. Facilis autem illo ducimus.</p>
            </div>
        </div>

    </template>
    <a class="goto-top" href="#nav"><i class="fa-solid fa-plane-up"></i></a>
    <script src="script.js"></script>
</body>

</html>
